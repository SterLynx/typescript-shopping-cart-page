<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shopping App</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body style="background-color: rgb(80, 80, 150);
  <div id="login-area">
    <div id="login-area" class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card rounded-pill" style="padding-left: 5em; padding-right: 5em;">
              <div class="card-body round">
                <h5 class="card-title">Shopping Cart Login</h5>
                <form id="login-form">
                  <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control rounded-pill" id="name" required>
                  </div>
                  <div class="mb-3">
                    <label for="age" class="form-label">Age</label>
                    <input type="number" class="form-control rounded-pill" id="age" required>
                  </div>
                  <button type="submit" class="btn btn-primary rounded-pill">Login</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      
  </div>
  <div id="shop-area">
    
  </div>
  <div id="cart-area">
    
  </div>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="bundle.js"></script>
</body>
</html>
